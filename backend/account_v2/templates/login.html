<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up / Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            background: #f5f5f5;
        }
        .auth-card {
            width: 340px;
            padding: 28px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            background: #fff;
            position: relative;
        }
        .logo-box {
            width: 100%;
            text-align: center;
            margin-bottom: 24px;
        }
        .logo-box img {
            max-height: 40px;
        }
        .logo-text {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
            color: #05182A;
        }
        .section-heading {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 16px 0;
            color: #333;
        }
        .auth-section {
            margin-bottom: 24px;
        }
        .auth-section:last-of-type {
            margin-bottom: 0;
        }
        .divider {
            height: 1px;
            background: #e0e0e0;
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 4px;
            font-size: 13px;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #2F93F6;
            box-shadow: 0 0 0 2px rgba(47, 147, 246, 0.2);
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px 16px;
            background: #2F93F6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        input[type="submit"]:hover {
            background: #2680e0;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .message {
            text-align: center;
            margin: 10px 0 12px 0;
            font-size: 13px;
            padding: 8px;
            border-radius: 4px;
        }
        .error-message {
            color: #c00;
            background: #fee;
        }
        .success-message {
            color: #0a6b0a;
            background: #e8f5e9;
        }
        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 8px;
        }
        .lds-dual-ring {
            display: inline-block;
            width: 48px;
            height: 48px;
        }
        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 36px;
            height: 36px;
            margin: 4px;
            border-radius: 50%;
            border: 3px solid #2F93F6;
            border-color: #2F93F6 transparent #2F93F6 transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }
        @keyframes lds-dual-ring {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="spinner">
            <div class="lds-dual-ring"></div>
        </div>
        <div class="logo-box">
            <h1 class="logo-text">Parseris.ai</h1>
        </div>

        {% if signup_success_message %}
            <p class="message success-message">{{ signup_success_message }}</p>
        {% endif %}

        <!-- Sign up: create account first -->
        <div class="auth-section">
            <h2 class="section-heading">Create account</h2>
            {% if signup_error_message %}
                <p class="message error-message">{{ signup_error_message }}</p>
            {% endif %}
            <form method="post" action="{% url 'public:signup' %}" class="auth-form">
                {% csrf_token %}
                <label for="signup_username">Username</label>
                <input type="text" id="signup_username" name="username" required minlength="3" placeholder="At least 3 characters">
                <label for="signup_password">Password</label>
                <input type="password" id="signup_password" name="password" required minlength="3" placeholder="At least 3 characters">
                <label for="confirm_password">Confirm password</label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="3">
                <input type="submit" value="Sign up">
            </form>
        </div>

        <div class="divider"></div>

        <!-- Log in: for returning users -->
        <div class="auth-section">
            <h2 class="section-heading">Log in</h2>
            {% if error_message %}
                <p class="message error-message">{{ error_message }}</p>
            {% endif %}
            <form method="post" action="{% url 'public:login' %}" class="auth-form login-form">
                {% csrf_token %}
                <label for="login_username">Username</label>
                <input type="text" id="login_username" name="username" required>
                <label for="login_password">Password</label>
                <input type="password" id="login_password" name="password" required>
                <input type="submit" value="Log in" class="btn-secondary">
            </form>
        </div>
    </div>
    <script>
        document.querySelectorAll('.auth-form').forEach(function(form) {
            form.addEventListener('submit', function() {
                document.querySelector('.spinner').style.display = 'block';
            });
        });
    </script>
</body>
</html>
